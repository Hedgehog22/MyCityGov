<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head><title>Book Appointment - Step 1</title></head>
<body>
<section layout:fragment="main">
    <div class="container py-5">
        <h2 class="mb-4 text-center">Book Appointment - Step 1</h2>
        <p class="text-center text-muted mb-5">Select a department to view available slots.</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    <a th:each="dept : ${departments}"
                        th:href="@{/citizen/appointments/dates(deptId=${dept.id})}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-4 shadow-sm mb-2 rounded">

                        <div>
                            <h5 class="mb-1 fw-bold" th:text="${dept.name}">Department Name</h5>
                            <small class="text-muted" th:text="${dept.workingHours}">09:00 - 14:00</small>
                        </div>
                        <span class="badge bg-primary rounded-pill">Select &rarr;</span>
                    </a>
                </div>

                <div th:if="${#lists.isEmpty(departments)}" class="alert alert-warning text-center">
                    No departments found.
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/citizen/dashboard}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</section>
</body>
</html>
