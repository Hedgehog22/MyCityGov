<!DOCTYPE html>
<html>
<head>
    <title>GSIS - TaxisNet Login</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
        .login-box { background: white; padding: 30px; border: 1px solid #ccc; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        h2 { color: #003366; }
        .btn { background: #003366; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>TaxisNet Identity Service</h2>
    <p>Login to proceed to <b>MyCityGov</b></p>

    <form action="/auth/login" method="post">
        <p>Username: <input type="text" name="username" placeholder="nikoletta"></p>
        <p>Password: <input type="password" name="password" placeholder="123"></p>
        <button type="submit" class="btn">Sign In</button>
    </form>
</div>
</body>
</html>
