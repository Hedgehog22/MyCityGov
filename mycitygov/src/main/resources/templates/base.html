<!DOCTYPE html>
<html
        xmlns:th="https://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MyCityGov</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .app-container {
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 12px 12px 0px black;
            border: 4px solid black !important;
        }
        .app-container .btn-primary {
            background: black;
            border: 0;
            padding: 0.5em 4em;
        }
    </style>
</head>
<body>

<nav class="p-4 border-bottom">

    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/}" class="h4 text-decoration-none text-dark fw-bold">MyCityGov</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-4">

            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link text-danger fw-bold" th:href="@{/admin/dashboard}">
                    ðŸš§ Admin Panel
                </a>
            </li>

            <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')">
                <a class="nav-link text-primary" th:href="@{/employee/dashboard}">
                    Work Desk
                </a>
            </li>

        </ul>
        <div class="d-flex align-items-center">
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}" class="btn btn-outline-dark me-2">Log In</a>
                <a th:href="@{/register}" class="btn btn-dark">Sign Up</a>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex gap-3 align-items-center">
                <span class="fw-bold">
                    Hi, <span sec:authentication="name">User</span>!
                </span>

                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<header class="text-center p-4" layout:fragment="header">

    <h1>Welcome</h1>
</header>

<main class="app-container p-4" layout:fragment="main"></main>

<footer class="text-center p-4 mt-4" layout:fragment="footer">
    <small>&copy; 2026 Harokopio University of Athens</small>
</footer>

</body>
</html>
