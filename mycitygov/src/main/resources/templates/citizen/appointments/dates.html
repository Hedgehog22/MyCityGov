<!DOCTYPE html>
<html lang="el"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head><title>Select Date</title></head>
<body>
<section layout:fragment="main">
    <div class="container py-5">
        <h2 class="text-center mb-4">Select a Date</h2>
        <h4 class="text-center text-primary mb-5" th:text="${deptName}">Department</h4>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="list-group">
                    <a th:each="date : ${dates}"
                       th:href="@{/citizen/appointments/slots(deptId=${deptId}, date=${date})}"
                       class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3 mb-2 shadow-sm rounded border-primary">

                        <div class="fw-bold fs-5">
                            <i class="bi bi-calendar-event me-2"></i>
                            <span th:text="${#temporals.format(date, 'EEEE, dd MMMM yyyy')}">Monday, 12 January</span>
                        </div>

                        <span class="badge bg-primary rounded-pill">View Slots &rarr;</span>
                    </a>
                </div>

                <div th:if="${#lists.isEmpty(dates)}" class="alert alert-warning text-center">
                    No available dates found for this department. Please check back later.
                </div>

                <div class="text-center mt-4">
                    <a th:href="@{/citizen/appointments}" class="btn btn-secondary">Back to Departments</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
